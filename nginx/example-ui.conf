# Nginx configuration for example-ui React application
# This file should be placed in /etc/nginx/conf.d/example-ui.conf on Amazon Linux

server {
    listen 80;
    listen [::]:80;
    
    # Change this to your domain name or leave as _ for default server
    server_name _;
    
    # Root directory where the built React app is located
    root /var/www/example-ui;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/example-ui-access.log;
    error_log /var/log/nginx/example-ui-error.log;
    
    # Serve static files with caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle React Router - all routes should serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
